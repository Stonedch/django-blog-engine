{% extends "posts/base.html" %}

{% block title %}
    Delete - {{ post.title }} {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{{ post.get_delete_url }}" method="POST">
        {% csrf_token %}
        <h3>Вы уверены, что хотите удалить "{{ post.title }}?</h3>
        <a href="{{ post.get_absolute_url }}">Отменить</a>
        <button type="submit" name="button">Удалить</button>
    </form>
{% endblock %}
