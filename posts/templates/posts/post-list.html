{% extends "posts/base.html" %}

{% block title %} Post List {% endblock %}

{% block content %}
    <h1>Post List:</h1>
    <a href="{% url 'post_create_url' %}">Write Post</a>
    {% for post in posts %}
        {% include "posts/includes/post-template.html" %}
        <a href="{{ post.get_absolute_url }}">Read more...</a>
    {% endfor %}
{% endblock %}
