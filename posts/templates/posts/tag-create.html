{% extends "posts/base.html" %}

{% block title %}Tag Crate{% endblock %}

{% block content %}
    <h1>Add Tag:</h1>

    <form action="{% url 'tag_create_url' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
            {% if field.errors %}
                {{ field.errors }}
            {% endif %}
            {{ field.label }}
            {{ field }}
        {% endfor %}
        <button type="submit">Add Tag</button>
    </form>

{% endblock %}
