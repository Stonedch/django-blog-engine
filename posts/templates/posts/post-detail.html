{% extends "posts/base.html" %}

{% block title %}
    {{ post.title }} - {{ block.super }}
{% endblock %}

{% block content %}

    <div class="post">

        <div class="post__header">
            <h3 class="post__title">{{ post.title }}</h3>
            <span class="post__date-pub">{{ post.date_pub }}</span>
        </div>

        <p class="post__content">{{ post.content }}</p>

        <div class="post__tag-list">
            {% for tag in post.tags.all %}
                <a href="{{ tag.get_absolute_url }}">#{{ tag.title }}</a>
            {% endfor %}
        </div>

        <a class="button" href="{{ post.get_update_url }}">Update</a>
        <a class="button" href="{{ post.get_delete_url }}">Delete</a>
        <a class="button" href="{% url 'post_list_url' %}">Back</a>

    </div>
{% endblock %}
