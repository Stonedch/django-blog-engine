{% extends "posts/base.html" %}

{% block title %}
    {{ post.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <div>{{ post.date_pub }}</div>
    <p>{{ post.content }}</p>
    <div>
        {% for tag in post.tags.all %}
            <a href="{{ tag.get_absolute_url }}">#{{ tag.title }}</a>
        {% endfor %}
    </div>
    <a href="{{ post.get_update_url }}">Update</a>
    <a href="{% url 'post_list_url' %}">Back</a>
{% endblock %}
