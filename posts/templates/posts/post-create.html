{% extends "posts/base.html" %}

{% block title %}Post Create{% endblock %}

{% block content %}

    <h1>Write Post:</h1>

    <form action="{% url 'post_create_url' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
            {% if field.errors %}
                {{ field.errors }}
            {% endif %}
            {{ field.label }}
            {{ field }}
        {% endfor %}
        <button type="submit">Write Post</button>
    </form>

{% endblock %}
